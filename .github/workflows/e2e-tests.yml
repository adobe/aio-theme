name: E2E tests
on:
  push:
    branches:
      - main
    paths:
      - "example/**"
      - "packages/**"
      - ".github/**"
      - "cypress/**"
  pull_request:
    branches:
      - main
    paths:
      - "example/**"
      - "packages/**"
      - ".github/**"
      - "cypress/**"
jobs:
  smoke_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Tests
        uses: cypress-io/github-action@v5
        with:
          build: yarn build
          start: yarn serve
          wait-on: 'http://[::1]:9000'
          browser: chrome
          config-file: cypress.config.js
          spec: cypress/e2e/smoke.cy.js
        env: 
          GATSBY_IMS_SRC: "https://auth-stg1.services.adobe.com/imslib/imslib.min.js"
          GATSBY_IMS_CONFIG: "{'client_id': 'stage_adobe_io', 'scope': 'AdobeID,openid,unified_dev_portal,read_organizations,additional_info.projectedProductContext,additional_info.roles,gnav,read_pc.dma_bullseye,creative_sdk,adobeio_api,service_principals.read,service_principals.write,read_client_secret', 'environment': 'stg1'}"
