name: E2E tests
on:
  push:
    branches:
      - main
    paths:
      - "example/**"
      - "packages/**"
      - ".github/**"
      - "cypress/**"
  pull_request:
    branches:
      - main
    paths:
      - "example/**"
      - "packages/**"
      - ".github/**"
      - "cypress/**"
jobs:
  smoke_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Tests
        uses: cypress-io/github-action@v4
        with:
          build: yarn build
          start: yarn serve
          wait-on: 'http://localhost:9000'
          browser: chrome
          config-file: cypress.config.js
          spec: cypress/e2e/smoke.cy.js
